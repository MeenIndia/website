<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .support-card {
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }

        .support-card h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: #333;
        }

        .support-card p {
            margin: 0;
            font-size: 1rem;
            color: #555;
        }

        .support-card a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        .support-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Website Logo -->
    <img src="/static/image/logo.png" alt="Website Logo" class="logo">

    <!-- Support Card -->
    <div class="support-card">
        <h2>Contact Support</h2>
        <p>For support queries, email us at:</p>
        <p><a href="mailto:support@meen.co.in">support@meen.co.in</a></p>
    </div>
</body>
</html>
